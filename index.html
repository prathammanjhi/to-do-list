<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="login/login.css">
    <title>Login</title>
</head>
<body>
    <section class="sign">
        <div class="credentials">
            <div class="name">
                <label for="name">Enter your Name</label><label for="name" style="color: red;">*</label>
                <input type="text" id="name" placeholder="enter your name" required>
            </div>
            <div class="number">
                <label for="number">Enter your Phone Number</label>
                <input type="number" placeholder="enter your number">
            </div>
            <div class="id">
                <label for="mail">Enter email/phone number</label><label for="name" style="color: red;">*</label>
                <input type="email" id="mail" placeholder="enter your email" required>
            </div>
            <div class="auth">
                <label for="password">Password</label><label for="name" style="color: red;">*</label>
                <input type="password" required>
            </div>
        </div>
        <div class="buttons">
            <button class="sign-up">SIGN UP</button>
            <a href="main.html">test</a>
        </div>
    </section>
    <SECtion class="or">
        <h1>OR</h1>
    </SECtion>
    <section class="login">
        <div class="other-methods">
            <button id="google"><img id="google-img" src="./login/login-icons/google/favicon.ico" alt="Google"></button>
            <button id="facebook"><img id="facebook-img" src="./login/login-icons/facebook/favicon.ico" alt="facebook"></button>
        </div>
        <div class="mail-login">
            <button id="mail-button"><img id="mail-img" src="./login/login-icons/mail/favicon.ico" alt="Mail"></button>
        </div>
    </section>
</body>
<script src="authenticate.js"></script>
</html>
